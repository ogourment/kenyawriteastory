<template name="story">
  {{#if title}}
    <h1 class="title">{{title}}</h1>
  {{else}}
    <input class="title_custom" type="text" name="title" placeholder="Your title" />
    <button class="bouton_custom rename"><img src="icon_write.png" /></button>
    <br />
  {{/if}}

  {{> photo}}

  <h3>Once upon a time,</h3>
  <form>
    <p class="phrase">
      {{#each phrases}}
        {{phrase}}&nbsp;
      {{/each}}
    </p>
    <input class="new" type="text" placeholder="Write a sentence to complete the story" autofocus />
    <button class="bouton_custom add"><img src="icon_write.png"/></button>
  </form>

  {{#if title}}
    <br />
    <input class="button eraseAll" type="submit" value="Erase all" />
  {{/if}}
</template>

<template name="photo">
  <div class="photoGroup">
    {{#if photo}}
      <img class="photo" src="{{photo}}" width="250">
    {{else}}
      <button class="button takePhoto"><img src="icon_photo.png" alt="take a photo"></button>
      <span>Take a photo</span>
    {{/if}}
  </div>
</template>
